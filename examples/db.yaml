################################################################################
#                                   SWITCHES                                   #
################################################################################
# Include level shifters for thick oxide FETs
# Include well biasing contacts
switch:
  TXGD16:
    voltage: [0, 1.3]
    dx: 16
    dims:
      size: [1.156, 0.995]
      enc: [0.2, 0.2]

  TXGD16_25:
    voltage: [0, 2.8]
    dx: 16
    dims:
      size: [2.82, 1.38]
      enc: [0.4, 0.4]

################################################################################
#                                    LOGIC                                     #
################################################################################
# Include signal buffers and inverters
# Include well biasing contacts
logic:
  DC2D1:
    bits: 2
    fs: 1e9
    dx: 8
    dims:
      size: [7.66, 0.882]
      enc: [0.2, 0.2]

################################################################################
#                                     CORE                                     #
################################################################################
# Include well biasing contacts
core:
  1FeFET_100:
    dx_wl: 0.24
    dx_bl: 0.24
    dims:
      size: [0.363, 0.436]
      enc: [1.7, 1.7]

################################################################################
#                                     ADCS                                     #
################################################################################
adc:
  DFFLA1:
    enob: 1
    fs: 2e9
    dims:
      size: [1.744, 0.882]
      enc: [0.2, 0.2]
  SAR6:
    enob: 6
    fs: 150e6
    dims:
      size: [2.66, 23.16]
      enc: [0.854, 0.854]
